<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Виарушка</title>
    <link rel="shortcut icon" href="image/sign.png" type="image/jpg">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap" > 


</head>

<body>
    <div class="container">

        <header class="header_grid">
            <object type="image/png" data="picture/logo.png" >
                <img  src="image/logo.png" alt="logo">
            </object>

            <button type="button" class="btn btn-primary button_style ml-auto" 
                data-toggle="modal" data-target="#exampleModal">КОРЗИНА 
                <img class="img_ico_style" src="image/ico_basket.png" alt="basket"></button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">МОЯ КОРЗИНА</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">Здесь будет лежать Ваш товар</div>
                    </div>
                </div>
            </div>
        </header>

        <section class="content_grid">
            <div class="jumbotron bg-white">
                <h1 class="display-4 font_display">Виртуальная реальность без проводов</h1>
                <p class="lead font_lead">Лучшее, что случалось с виртуальным миром в 
                    реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg button_style" href="#" role="button">КУПИТЬ
                        <img class="img_ico_style" src="image/ico_credit_card.png" alt="credit_card">
                    </a>
                </p>
            </div>
            <img class="jumbotron bg-white content_helmet" src="image/helmet.png" alt="helmet">
        </section>

        <footer class="footer_grid">
            <nav class="navbar navbar-expand-md navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link text-primary" href="#">Возможности <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link text-primary" href="#">Где купить</a>
                        <a class="nav-item nav-link text-primary" href="#">Доставка</a>
                        <a class="nav-item nav-link text-primary" href="#">Помощь</a>
                    </div>
                </div>       
            </nav>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>
</html>
